<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 h-screen flex flex-col items-center justify-center">
  <!-- New User Button -->
  <div class="absolute top-4 left-4">
    <button class="px-4 py-2 bg-purple-100 hover:bg-purple-200 text-purple-700 rounded-lg shadow">
      New User
    </button>
  </div>

  <!-- Login Container -->
  <div class="bg-white w-full max-w-3xl p-8 rounded-lg shadow-lg border border-purple-300">
    <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Left Section -->
      <div>
        <!-- Date of Birth Field -->
        <div class="mb-6">
          <label for="dob" class="block text-purple-700 font-medium mb-2">DOB <span class="text-red-500">*</span></label>
          <div class="relative">
            <input
              type="date"
              id="dob"
              class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm"
            >
            <div class="absolute right-3 top-3 text-purple-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 4h10M5 8h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V10a2 2 0 012-2z" />
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-2">Select your date of birth.</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="space-y-4">
        <!-- Full Name Field -->
        <div>
          <label for="fullName" class="block text-purple-700 font-medium mb-2">Full Name <span class="text-red-500">*</span></label>
          <div class="relative">
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name"
              class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm"
            >
            <button type="button" class="absolute right-3 top-3 text-purple-500 hover:text-purple-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-purple-700 font-medium mb-2">Username <span class="text-red-500">*</span></label>
          <div class="relative">
            <input
              type="text"
              id="username"
              placeholder="abc_123"
              class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm"
              value="abc_123"
            >
            <button type="button" class="absolute right-3 top-3 text-purple-500 hover:text-purple-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="newPassword" class="block text-purple-700 font-medium mb-2">New Password <span class="text-red-500">*</span></label>
          <div class="relative">
            <input
              type="password"
              id="newPassword"
              placeholder="Create new password"
              class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm"
            >
            <button type="button" class="absolute right-3 top-3 text-purple-500 hover:text-purple-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-2">A-Z, a-z, 0-9, $%...</p>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-purple-700 font-medium mb-2">Re-enter Password <span class="text-red-500">*</span></label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter the password"
              class="w-full p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm"
            >
            <button type="button" class="absolute right-3 top-3 text-purple-500 hover:text-purple-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-2">A-Z, a-z, 0-9, $%...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
