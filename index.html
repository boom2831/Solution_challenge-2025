<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Orbit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-200 to-blue-300 h-screen flex flex-col">
  <!-- Top Navigation Bar -->
  <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
    <!-- Logo -->
    <div class="flex items-center">
      <img src="Logo.ico" alt="Life Orbit Logo" class="w-10 h-10 rounded-full">
      <h1 class="ml-2 text-lg font-bold text-yellow-600">Life Orbit</h1>
    </div>
    <!-- Search Bar -->
    <div class="flex items-center w-3/5 bg-gray-100 px-4 py-2 rounded-full shadow-inner">
      <input 
        type="text" 
        placeholder="Search..." 
        class="bg-transparent outline-none text-gray-700 px-6 py -2 placeholder-gray-400 w-full max-w-2xl">
      <button class="text-gray-500 ml-2 mr-2">
        <img class="h-6 w-8" viewBox="0 0 24 24" src="search-icon.ico">
      </button>
      <button class="text-gray-500 ml-4">
        <img class="h-6 w-8" viewBox="0 0 24 24" src="microphone.ico">
      </button>
    </div>
    <!-- Controls -->
    <div class="flex items-center space-x-4">
      <button class="p-2 text-gray-600">
        <img src="translator-icon-logo-two-squares-and-arrow-translate-symbol-isolated-on-white-background-language-translation-icon-free-vector-removebg-preview.png" class="h-10 w-10">
      </button>
      <label for="toggle" class="inline-flex items-center cursor-pointer">
        <input id="toggle" type="checkbox" class="sr-only">
        <div class="w-10 h-5 bg-gray-300 rounded-full shadow-inner"></div>
        <div class="dot mr-2 w-6 h-4 bg-purple-600 rounded-full shadow transform -translate-x-1/2 transition"></div>
      </label>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center space-y-6">
    <!-- Slider -->
    <div class="w-full px-4 flex justify-between items-stretch space-x-2">
      <button class="p-2 text-gray-700 bg-white rounded-full shadow">
        ◀
      </button>
      <p class="text-gray-800">Slider on few tips or why is this app useful</p>
      <button class="p-2 text-gray-700 bg-white rounded-full shadow">
        ▶
      </button>
    </div>
    <!-- Dots -->
    <div class="flex space-x-2">
      <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
      <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
      <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
    </div>
    <!-- About Us -->
    <p class="text-gray-700">About us</p>
  </main>

  <!-- Bottom Navigation -->
  <footer class="flex justify-around items-center bg-white mb-5 mr-20 ml-20 py-3 shadow rounded-full">
    <button class="text-xl text-gray-700">
      <img src="home_icon.ico" class="h-7 w-7">
    </button>
    <button class="text-xl text-gray-700">
      <img src="Search_icon.ico" class="h-7 w-7">
    </button>
    <button class="text-xl text-gray-700">
      <img src="heart_icon.ico" class="h-8 w-8">
    </button>
    <button class="text-xl text-gray-700">
      <img src="profile_icon.ico" class="h-8 w-8">
    </button>
  </footer>
</body>
</html>
