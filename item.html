<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Orbit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 h-screen flex flex-col">
  <!-- Top Navigation Bar -->
  <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Life Orbit Logo" class="w-12 h-12 rounded-full">
      <h1 class="text-lg font-bold text-yellow-600">Life Orbit</h1>
    </div>
    <!-- Slogan -->
    <div class="flex-1 text-center">
      <p class="text-gray-700 font-medium animate-pulse">Animated slogan</p>
    </div>
    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <input type="checkbox" id="profileToggle" class="hidden">
      <label for="profileToggle" class="flex items-center cursor-pointer">
        <div class="w-10 h-5 bg-gray-300 rounded-full relative">
          <div class="dot absolute w-4 h-4 bg-purple-600 rounded-full top-1 left-1 transition"></div>
        </div>
        <span class="ml-2 text-gray-700">Profile Icon</span>
      </label>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 py-6 space-y-6">
    <!-- Item Name -->
    <div class="flex justify-center">
      <input
        type="text"
        placeholder="Item name"
        class="w-full sm:w-1/2 p-3 bg-white border border-gray-300 rounded-full shadow focus:outline-none">
    </div>

    <!-- Reading Content & YouTube Video -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <p class="text-gray-700 font-semibold">Reading Content</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <p class="text-gray-700 font-semibold">YouTube Video</p>
      </div>
    </div>

    <!-- Game Section -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11M9 21V3m12 10h-3"></path>
          </svg>
          <input type="range" class="w-40">
        </div>
        <div class="text-right">
          <p class="text-gray-700 font-bold">Points</p>
          <p class="text-xl text-yellow-500 font-extrabold">100 ‚≠ê</p>
        </div>
      </div>
      <div class="text-center">
        <p class="text-gray-700 font-semibold">Game</p>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation Bar -->
  <footer class="flex justify-around items-center bg-white py-3 shadow">

    </button>
  </footer>
</body>
</html>
